<div class="jumbotron jumbotron-fluid bg-white border-bottom">
    <div class="container">
        <h1 class="display-7 text-dark">Réserver un logement</h1>
    </div>
</div>
<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <strong>Filter les logements</strong>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <section class="example-section">
    <mat-form-field class="example-margin">
      <mat-select placeholder="Nombre de personnes" [formControl]="personnesControl" multiple>
        <mat-option *ngFor="let personne of personnes" [value]="personne">
          {{personne}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    </section>
    <section class="example-section">
      <mat-checkbox class="example-margin" [(ngModel)]="selectedAnimals">Animaux</mat-checkbox>
      <mat-checkbox class="example-margin" [(ngModel)]="selectedWifi">WIFI</mat-checkbox>
      <mat-checkbox class="example-margin" [(ngModel)]="selectedWC">Salle de bain et wc séparée</mat-checkbox>
    </section>
    <mat-action-row>
      <button mat-flat-button color="primary" (click)="makeFilter()" class="mr-lg-3">Filtrer</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<div *ngIf="logements.length > 0" class="card-content">
<mat-card class="logement-card" *ngFor="let logement of logements">
    <mat-card-header>
        <mat-card-title>{{logement.title}}</mat-card-title>
        <mat-card-subtitle>Nombre de personne : {{logement.nbPersonnes}} <br/> Animaux :
          <ng-template [ngIf]="logement.pet" [ngIfElse]="animaux">
            <fa-icon [icon]="faCheckCircle"></fa-icon>
          </ng-template>
          <ng-template #animaux>
            <fa-icon [icon]="faTimes"></fa-icon>
          </ng-template> <br/> WIFI :
          <ng-template [ngIf]="logement.wifi" [ngIfElse]="wifi">
            <fa-icon [icon]="faCheckCircle"></fa-icon>
          </ng-template>
          <ng-template #wifi>
            <fa-icon [icon]="faTimes"></fa-icon>
          </ng-template> <br/> Toilette/Salle de bain :
          <ng-template [ngIf]="logement.SdBWC" [ngIfElse]="wc">
            <fa-icon [icon]="faCheckCircle"></fa-icon>
          </ng-template>
          <ng-template #wc>
            <fa-icon [icon]="faTimes"></fa-icon>
          </ng-template>
        </mat-card-subtitle>
    </mat-card-header>
    <div>
      <ngb-carousel *ngIf="logement.images" >
        <ng-template *ngFor="let images of logement.images" ngbSlide>
          <img class="carousel-img" [src]="images" alt={{logement.title}} width="256" height="256">
        </ng-template>
      </ngb-carousel>
        <mat-card-content>
            <p class="p-3 text-logement">
                {{logement.description}}
            </p>
        </mat-card-content>
    </div>
    <mat-card-actions>
        <button class="btn btn-primary"><fa-icon [icon]="faPlus"></fa-icon> Ajouter au panier </button>
    </mat-card-actions>
</mat-card>
</div>
<div *ngIf="logements.length === 0">
  <p class="text-dark text-justify text-xl-center font-weight-bold p-lg-5">Il n'y a pas de logement à voir.</p>
</div>
