<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="firstName">Pr&eacute;nom</label>
    <input
      type="text"
      formControlName="firstName"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
    />
    <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
      <div *ngIf="f.firstName.errors.required">Pr&eacute;nom requis</div>
    </div>
  </div>
  <div class="form-group">
    <label for="lastName">Nom</label>
    <input
      type="text"
      formControlName="lastName"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
    />
    <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
      <div *ngIf="f.lastName.errors.required">Nom requis</div>
    </div>
  </div>
  <div class="form-group">
    <label for="email">Adresse mail</label>
    <input
      type="email"
      formControlName="email"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
    />
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
      <div *ngIf="f.email.errors.required">Adresse mail requis</div>
    </div>
  </div>
  <div class="form-group">
    <label for="username">Nom d'utilisateur</label>
    <input
      type="text"
      formControlName="username"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
    />
    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
      <div *ngIf="f.username.errors.required">Nom d'utilisateur requis</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Mot de passe</label>
    <input
      type="password"
      formControlName="password"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
    />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Mot de passe requis</div>
      <div *ngIf="f.password.errors.minlength">
        Le mot de passe doit avoir plus de 6 caractÃ¨res
      </div>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-primary">
      S'enregistrer
    </button>
  </div>
</form>
